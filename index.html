<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="py-5 text-center">
      <div class="container">
        <h1 class="mb-3">Soy Mario, bienvenido a mi Portafolio</h1>
        <p id="profesion" class="mb-4 fs-4">Selecciona tu interés</p>

        <!-- Botón central con menú radial -->
        <div
          class="d-flex justify-content-center position-relative"
          style="height: 200px"
        >
          <button id="mainBtn" class="btn btn-dark align-self-center">
            PRESS
          </button>

          <!-- Menú radial (aparece al mantener pulsado) -->
          <div id="radialMenu" class="radial-menu">
            <div id="option1" class="option developer-option">Desarrollador</div>
            <div id="option2" class="option massage-option">Quiromasajista</div>
          </div>
        </div>
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
