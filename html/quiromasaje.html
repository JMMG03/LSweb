<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiromasaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/quiromasaje.css" />

</head>

<body>
    <div class="container text-center">
        <h1>Quiromasaje</h1>
        <p class="intro">Explora nuestros servicios especializados que combinan técnicas de masaje con un enfoque terapéutico integral. Tu bienestar es nuestra prioridad.</p>
    
        <div class="row g-4 justify-content-center" id="cardContainer">
          <!-- 4 Tarjetas principales -->
          <div class="col-md-4">
            <div class="card h-100 p-2 position-relative" data-title="Masaje Descontracturante" data-desc="Alivia tensiones profundas y contracturas musculares." data-price="25€">
              <img src="https://via.placeholder.com/350x180" class="card-img-top" alt="Masaje Descontracturante">
              <div class="card-body">
                <h5 class="card-title">Masaje Descontracturante</h5>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100 p-2 position-relative" data-title="Masaje Relajante" data-desc="Reduce el estrés y calma cuerpo y mente." data-price="20€">
              <img src="https://via.placeholder.com/350x180" class="card-img-top" alt="Masaje Relajante">
              <div class="card-body">
                <h5 class="card-title">Masaje Relajante</h5>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100 p-2 position-relative" data-title="Masaje Deportivo" data-desc="Recupera tus músculos antes y después del ejercicio." data-price="30€">
              <img src="https://via.placeholder.com/350x180" class="card-img-top" alt="Masaje Deportivo">
              <div class="card-body">
                <h5 class="card-title">Masaje Deportivo</h5>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100 p-2 position-relative" data-title="Drenaje Linfático" data-desc="Elimina toxinas y mejora la circulación linfática." data-price="28€">
              <img src="https://via.placeholder.com/350x180" class="card-img-top" alt="Drenaje Linfático">
              <div class="card-body">
                <h5 class="card-title">Drenaje Linfático</h5>
              </div>
            </div>
          </div>
        </div>
    
        <!-- Tarjetas extra ocultas -->
        <div class="row g-4 justify-content-center mt-1 d-none" id="extraCards">
          <div class="col-md-4">
            <div class="card h-100 p-2 position-relative" data-title="Masaje Facial" data-desc="Alivia tensiones faciales y rejuvenece el rostro." data-price="18€">
              <img src="https://via.placeholder.com/350x180" class="card-img-top" alt="Masaje Facial">
              <div class="card-body">
                <h5 class="card-title">Masaje Facial</h5>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100 p-2 position-relative" data-title="Reflexología Podal" data-desc="Estimulación de puntos reflejos en los pies." data-price="22€">
              <img src="https://via.placeholder.com/350x180" class="card-img-top" alt="Reflexología Podal">
              <div class="card-body">
                <h5 class="card-title">Reflexología Podal</h5>
              </div>
            </div>
          </div>
        </div>
    
        <!-- Botón Mostrar Más -->
        <button class="btn btn-toggle mt-4" id="toggleBtn">Mostrar más</button>
      </div>
    <script src="/js/quiro.js"></script>

</body>

</html>
