<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desarrollador - Mario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/developer.css" />
</head>
<body>
  <header class="text-center py-5">
    <h1>Desarrollador</h1>
    <p class="lead">Soy un apasionado por la programación y la creación de aplicaciones multiplataforma.</p>
  </header>

  <main class="container">
    <!-- Tecnologías -->
    <section class="mb-5">
      <h2 class="text-center mb-4">Lenguajes & Tecnologías</h2>
      <div class="d-flex flex-wrap justify-content-center gap-3">
        <span class="badge bg-success">Java</span>
        <span class="badge bg-primary">JavaScript</span>
        <span class="badge bg-info text-dark">HTML</span>
        <span class="badge bg-warning text-dark">CSS</span>
        <span class="badge bg-dark">Node.js</span>
        <span class="badge bg-secondary">Firebase</span>
      </div>
    </section>

    <!-- IDEs -->
    <section class="mb-5">
      <h2 class="text-center mb-4">IDEs que utilizo</h2>
      <div class="d-flex flex-wrap justify-content-center gap-3">
        <span class="badge bg-dark">VSCode</span>
        <span class="badge bg-danger">IntelliJ</span>
        <span class="badge bg-secondary">Eclipse</span>
      </div>
    </section>

    <!-- Proyectos -->
    <section>
      <h2 class="text-center mb-4">Proyectos Destacados</h2>
      <div class="row justify-content-center" id="projectsContainer">
        <!-- Tarjetas se insertan desde JS -->
      </div>
    </section>
  </main>

  <script src="../js/developer.js"></script>
</body>
</html>
